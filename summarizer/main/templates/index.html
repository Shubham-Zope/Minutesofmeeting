<body>
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">GistGator</div>
    <div class="inputs">
      <label>Meet link</label>
      <input type="text" placeholder="Meet link" />
      <label>Date</label>
      <input type="date" placeholder="Date of meet link" />
      <label>Attendes</label>
      <input type="text" placeholder="Attendes" />
      <label>Summary</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="button" onclick="windows.print()">Verified</button>

  </div>
